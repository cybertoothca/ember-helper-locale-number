version: 2
jobs:
  yarn_and_cache:
    docker:
    - image: circleci/node:6.14.4-browsers
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - v1-deps-{{ .Branch }}-
        - v1-deps-
    - run:
        name: Yarn Install
        command: yarn install
    - save_cache:
        key: v1-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
        paths:
        - ./node_modules
  test_default:
    docker:
    - image: circleci/node:6.14.4-browsers
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - v1-deps-{{ .Branch }}-
        - v1-deps-
    - run:
        name: Ember Try
        command: ./node_modules/.bin/ember try:one ember-default --skip-cleanup
